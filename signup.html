

<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>User Signup</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">


<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="icon" href="image/icon.jpg" type="image/icon type">
    
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar1">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="index.html">District Court D.I.Khan</a>
		</div>
		<div class="collapse navbar-collapse" id="navbar1">
			<ul class="nav navbar-nav navbar-right">
								<li><a href="login.html">Login</a></li>
				<li><a href="signup.html">Signup</a></li>
							</ul>
		</div>
	</div>
</nav>
<div class="container">
	<div class="row">
		<div class="col-md-5 col-md-offset-7 well">
			<form action="signup.html" name="signupform" method="post" accept-charset="utf-8">
			<legend>Signup</legend>
			
			<div class="form-group col-md-6">
				<label for="name">First Name</label>
				<input class="form-control" name="fname" placeholder="Your First Name" type="text" value="" />
				<span class="text-danger"></span>
                
			</div>			
		
			<div class="form-group col-md-6">
				<label for="name">Last Name</label>
				<input class="form-control" name="lname" placeholder="Last Name" type="text" value="" />
				<span class="text-danger"></span>
			</div>
            
            <div class="form-group">
				<label for="name">Father Name</label>
				<input class="form-control" name="father_name" placeholder="Father Name" type="text" value="" />
				<span class="text-danger"></span>
			</div>
            
            <div class="form-group">
				<label for="name">CNIC</label>
				<input class="form-control" name="cnic" placeholder="CNIC Number" type="text" value="" />
				<span class="text-danger"></span>
			</div>
            
            <div class="form-group">
				<label for="name">Mobile</label>
				<input class="form-control" name="mobile" placeholder="Mobile Number" type="text" value="" />
				<span class="text-danger"></span>
			</div>
		
			<div class="form-group">
				<label for="email">Email ID</label>
				<input class="form-control" name="email" placeholder="Email-ID" type="text" value="" />
				<span class="text-danger"></span>
			</div>
            
            <div class="form-group">
				<label for="email">Skype ID</label>
				<input class="form-control" name="skypeid" placeholder="Skype-ID" type="text" value="" />
				<span class="text-danger"></span>
			</div>
            
            <div class="form-group">
				<label for="email">Whatsapp Number</label>
				<input class="form-control" name="whatsapp" placeholder="WhatsApp Number" type="text" value="" />
				<span class="text-danger"></span>
			</div>
            
           <div class="form-group">
				<label for="email">Profile Picture</label>
				<input class="form-control" name="profilePic" placeholder="Profile Picture" type="file" value="" />
				<span class="text-danger"></span>
			</div>

			<div class="form-group">
				<label for="subject">Password</label>
				<input class="form-control" name="password" placeholder="Password" type="password" />
				<span class="text-danger"></span>
			</div>

			<div class="form-group">
				<label for="subject">Confirm Password</label>
				<input class="form-control" name="cpassword" placeholder="Confirm Password" type="password" />
				<span class="text-danger"></span>
			</div>

			<div class="form-group">
				<button name="submit" type="submit" class="btn btn-info">Signup</button>
				<button name="cancel" type="reset" class="btn btn-info">Cancel</button>
			</div>
			</form>					</div>
	</div>
	<div class="row">
		<div class="col-md-4 col-md-offset-4 text-center">	
		Already Registered? <a href="login.html">Login Here</a>
		</div>
	</div>
</div>
<script type="text/javascript" src="http://www.districtcourtschitral.gov.pk/assets/js/jquery-1.10.2.js"></script>
<script type="text/javascript" src="http://www.districtcourtschitral.gov.pk/assets/js/bootstrap.js"></script>
</body>
</html>
